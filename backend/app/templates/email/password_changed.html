{% extends "email/base.html" %}

{% block content %}
<h2 style="color: #1f2937; margin-bottom: 16px;">{{ greeting }}</h2>

{% if user_name %}
<p>{{ hello_text }} {{ user_name }},</p>
{% endif %}

<p>{{ intro_text }}</p>

<div class="info-box" style="background-color: #FEF2F2; border-left: 4px solid #EF4444;">
    <p style="margin: 0; color: #991B1B;"><strong>⚠️ {{ warning_text }}</strong></p>
</div>

<p style="margin-top: 20px; font-size: 14px; color: #6b7280;">
    {{ when_label }}: {{ changed_at }}
</p>

<p style="margin-top: 20px;">{{ closing_text }}</p>
{% endblock %}
