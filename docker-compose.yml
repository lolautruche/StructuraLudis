services:
  sl-db:
    image: postgres:16-alpine
    container_name: sl_postgres
    restart: always
    environment:
      POSTGRES_USER: sl_admin
      POSTGRES_PASSWORD: sl_password
      POSTGRES_DB: structura_ludis
    ports:
      - "5432:5432"
    volumes:
      - sl_postgres_data:/var/lib/postgresql/data
    networks:
      - sl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sl_admin -d structura_ludis"]
      interval: 5s
      timeout: 5s
      retries: 5

  sl-mq:
    image: rabbitmq:3-management-alpine
    container_name: sl_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - sl-network

  # Email server for development (#37)
  sl-mail:
    image: axllent/mailpit:latest
    container_name: sl_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - sl-network

  sl-api:
    build: ./backend
    container_name: sl_api
    depends_on:
      sl-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - sl-network
    # On force le rechargement pour le dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  sl-frontend:
    build: ./frontend
    container_name: sl_frontend
    depends_on:
      - sl-api
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from bind mount
      - /app/.next         # Exclude .next from bind mount
    environment:
      - API_URL=http://sl-api:8000
    ports:
      - "3000:3000"
    networks:
      - sl-network

networks:
  sl-network:
    driver: bridge

volumes:
  sl_postgres_data:
