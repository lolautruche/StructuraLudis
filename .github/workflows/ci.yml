name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: structuraludis
          POSTGRES_PASSWORD: structuraludis
          POSTGRES_DB: structuraludis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailpit:
        image: axllent/mailpit:latest
        ports:
          - 1025:1025
          - 8025:8025

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://structuraludis:structuraludis@localhost:5432/structuraludis_test
          PYTHONPATH: .
          # Email testing with Mailpit
          EMAIL_BACKEND: smtp
          EMAIL_ENABLED: "true"
          SMTP_HOST: localhost
          SMTP_PORT: "1025"
          SMTP_TLS: "false"
          SMTP_SSL: "false"
          MAILPIT_API_URL: http://localhost:8025/api/v1
        run: poetry run pytest --tb=short -v
